<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style type="text/css">
        body{
            font-family: "Trebuchet MS", Arial;
            font-size: 14px;
            width: 500px;
        }
        p{
            border: 1px solid black;
            height: 200px;
            width: 300px;
        }
        .float{
            border: 1px solid black;
            position: absolute;
            right: 50px;
            height: 100px;
            width: 100px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <p>
        This is some text
    </p>
    <p>
        This is some text
    </p>
    <p>
        This is some text
    </p>
    <p>
        This is some text
    </p>
    <p>
        This is some text
    </p>
    <p>
        This is some text
    </p>
    <p>
        This is some text
    </p>
    <p>
        This is some text
    </p><p>
        This is some text
    </p>
    <div id="float" class="float">Floating box</div>
</body>
<script type="text/javascript" src="../../jq.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var defaultOffset = 50;
        function floatDiv() {
            var offsetTop = $(document).scrollTop() + defaultOffset;
            $('#float').animate(
                {top: offsetTop + "px"},
                {duration: 500,
                queue: false}
            );
        }
        $(window).scroll(floatDiv);
        floatDiv();
    });
</script>
</html>
