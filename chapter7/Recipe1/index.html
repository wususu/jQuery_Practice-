<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <li class="menuHeader about">
            <a href="#">About us</a>
            <ul class="menuItem">
                <li><a href="http://www.google.com">Company</a></li>
                <li><a href="#">Culture</a> </li>
                <li><a href="#">Motto</a> </li>
            </ul>
        </li>

        <li class="menuHeader products">
            <a href="#">Products</a>
            <ul class="menuItem">
                <li><a href="#">Shopping Cart</a></li>
                <li><a href="#">CMS</a> </li>
                <li><a href="#">Blog Software</a></li>
            </ul>
        </li>

        <li class="menuHeader tech">
            <a href="#">Tchnology</a>
            <ul class="menuItem">
                <li><a href="#">PHP</a></li>
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">MySQL</a></li>
            </ul>
        </li>
    </div>
</body>
<script type="text/javascript" src="../../jq.js"></script>
<script type="text/javascript">
$(document).ready(function () {
    $('ul.menuItem').hide();
    $('li.menuHeader').hover(function () {
        $('ul', this).slideDown();
    },
        function () {
            $('ul', this).slideUp();
        }
    )
});
</script>
</html>
